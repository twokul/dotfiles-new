# https://github.com/anishathalye/dotbot#format

- defaults:
    link:
      # When true, create parent directories to the link as needed. (default: false)
      create: true
      # Removes the old target if it's a symlink (default: false)
      relink: true

# https://github.com/anishathalye/dotbot#create
- create:
    - ~/.ssh
    - ~/.config
    - ~/code

# https://github.com/anishathalye/dotbot#clean
- clean: ['~']

- link:
    ~/.dotfiles: ""
    ~/.tmux.conf: tmux/tmux.conf
    ~/.fzf.zsh: .config/fzf/.fzf.zsh
    ~/.zshrc: zsh/.zshrc
    ~/.zshenv: zsh/.zshenv
    ~/.gitconfig: git/.gitconfig
    ~/.config/nvim: .config/nvim
    ~/.vimrc: .config/nvim/init.vim
    ~/.rgignore: .config/rg/.rgignore

# https://github.com/anishathalye/dotbot#shell
- shell:
    - [git submodule update --init --recursive, Installing submodules]
