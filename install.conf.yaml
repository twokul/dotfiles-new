# https://github.com/anishathalye/dotbot#format

- defaults:
    link:
      # When true, create parent directories to the link as needed. (default: false)
      create: true
      # Removes the old target if it's a symlink (default: false)
      relink: true

# https://github.com/anishathalye/dotbot#create
- create:
    - ~/.ssh
    - ~/.config
    - ~/code

# https://github.com/anishathalye/dotbot#clean
- clean: ['~']

- link:
    ~/.dotfiles: ""
    ~/.tmux.conf: tmux/tmux.conf
    ~/.zshrc: zsh/.zshrc
    ~/.zshenv: zsh/.zshenv
    ~/.gitconfig: git/.gitconfig
    ~/.config/nvim: .config/nvim
    ~/.rgignore: .config/rg/.rgignore
    ~/.vim: vim
    ~/.vimrc: vimrc

# https://github.com/d12frosted/dotbot-brew
- brewfile:
    - .config/homebrew/Brewfile

- tap:
    # https://github.com/Homebrew/homebrew-cask-fonts
    - homebrew/cask-fonts

    # https://github.com/Homebrew/homebrew-cask-versions
    - homebrew/cask-versions

    # https://github.com/buo/homebrew-cask-upgrade
    - buo/cask-upgrade

- brew:
  - font-inconsolata
  - font-inconsolata-nerd-font
  - font-inconsolata-go-nerd-font
  - font-fira-code

  # https://github.com/BurntSushi/ripgrep
  - ripgrep

  # https://github.com/ajeetdsouza/zoxide
  - zoxide

  # https://github.com/junegunn/fzf
  - fzf

  # https://github.com/github/hub
  - hub

  # https://github.com/neovim/neovim
  - neovim

  # https://github.com/dandavison/delta
  - git-delta

- cask:
  # https://formulae.brew.sh/cask/google-chrome
  - google-chrome

  - google-chrome-canary

  # https://formulae.brew.sh/cask/slack
  - slack

  # https://formulae.brew.sh/cask/spotify
  - spotify

  # https://formulae.brew.sh/cask/raycast
  - raycast

  - visual-studio-code-insiders

  # https://formulae.brew.sh/cask/iterm2
  - iterm2

# https://github.com/anishathalye/dotbot#shell
- shell:
    - [git submodule update --init --recursive, Installing submodules]
